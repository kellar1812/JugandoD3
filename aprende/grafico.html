    <script type="text/javascript"> // Su c칩digo de D3 se incluir치 ac치
    //Width and height
            var w = 500;
            var h = 50;
            
            //Data
            var dataset1 = [ 5, 10, 15, 20, 25, 30, 35, 40];
            
            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", 900)
                        .attr("height", 150);

            var circles = svg.selectAll("circle")
                .data(dataset1)
                .enter()
                .append("circle");

            circles.attr("cx", function(d, i) {
                        return (i * 50) + 25;
                            })
                   .attr("cy", h/2)
                   .attr("r", function(d) {
                        return d;
                         })
                   .attr("fill", "yellow")
                    .attr("stroke", "orange")
                    .attr("stroke-width", function(d) {
                return d/2;
                });
               </script> 
    <p><h2>Todo es posible mi querida Watson!!!</h2></p>    
    <script type="text/javascript">
    var dataset = []; //Inicializa una matriz vacia
            for (var i = 0; i < 56; i++) {           //Loop 25 tiempos, 25 barras
                var newNumber = Math.round(Math.random()*30);  //Genera nuevo numero aleatorio escalado *30
                dataset = dataset.concat(newNumber); //A침ade nuevo numero de serie
            }
            //d3.metodo1.metodo2...
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeight = d * 5;  //Incrementar la escala 5 veces.
                return barHeight + "px";
                });

    </script>
